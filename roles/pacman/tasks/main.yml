---
- name: Install packages
  pacman: name={{ item }} state=present
  with_items:
    - ['{{ grub }}']
    - ['{{ kernel }}']
    - ['{{ drivers }}']
    - ['{{ desktop }}']
    - ['{{ fonts }}']
    - ['{{ lib }}']
    - ['{{ Xorg }}']
    - ['{{ editor }}']
    - ['{{ file_system }}']
    - ['{{ bash }}']
    - ['{{ dev }}']
    - ['{{ sys }}']
    - ['{{ virtualbox }}']
